<!DOCTYPE html>
<html>
    <head>
        <title>Issue tracker</title>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/to-do-list.js"></script>

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <custom-navbar></custom-navbar>
        <home></home>


        <script type="riot/tag" src="custom-navbar.tag"></script>
        <script type="riot/tag" src="current-projects.tag"></script>
        <script type="riot/tag" src="new-issue.tag"></script>
        <script type="riot/tag" src="current-issues.tag"></script>
        <script type="riot/tag" src="home.tag"></script>


        <script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
        <script>riot.mount('custom-navbar')</script>
        <script>riot.mount('projects')</script>
        <script>riot.mount('new-issue')</script>
        <script>riot.mount('current-issues')</script>
        <script>riot.mount('home')</script>

    </body>
</html>
