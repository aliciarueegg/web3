<!DOCTYPE html>
<html>
    <head>
        <title>Issue tracker</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <link href="css/application.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Issue Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add new issues<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="header-image">
            <img src="./images/To_Do_List.png" alt="Image of To Do list">
        </div>
      
        <div class="container" id="workbench">
            <div class="row">
                <div class="col-4" id="project-bench">


                    <form class="form-inline m-1">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control" id="inlineFormInput" placeholder="New project">

                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>

                    <ul class="list-group project m-1">
                        <li class="list-group-item list-group-item-action justify-content-between">
                            ZHAW - Web3
                            <span class="badge badge-default badge-pill">14</span>
                        </li>
                        <li class="list-group-item list-group-item-action justify-content-between">
                            ZHAW - KT
                            <span class="badge badge-default badge-pill">2</span>
                        </li>
                        <li class="list-group-item list-group-item-action justify-content-between">
                            Arbeit - ProjectX
                            <span class="badge badge-default badge-pill">1</span>
                        </li>

                    </ul>

                </div>
                <div class="col-8" id="task-bench">
                    <div style="background-color: crimson">placeholder for task-bench</div>
                </div>

            </div>
    </body>
</html>
