<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Issue tracker</title>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="./models/project.js"></script>
        <script src="./models/issue.js"></script>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <home></home>
        <projects></projects>

        <script src="../node_modules/riot/riotcompiler.min.js"></script>

        <script type="riot/tag" src="tags/home.tag"></script>
        <script type="riot/tag" src="tags/projects.tag"></script>
        <script type="riot/tag" src="tags/issues.tag"></script>
        <script type="riot/tag" src="tags/new-issue.tag"></script>

        <script>
            riot.mount('home');
            riot.mount('projects',{
                projects:[ {title: 'Todo List',issues:[
                    { title: 'Read current documentary', date: "05.10.2017",  done: true },
                    { title: 'Drink a beer', date: "06.10.2017"},
                    { title: 'Meet friends', date: '07.10.2017', done: true },
                    { title: 'Test', date: '08.10.2017' }]}]
            });
            riot.mount('issues');
            riot.mount('new-issue');
        </script>
    </body>

</html>
