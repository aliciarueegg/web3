<!DOCTYPE html>
<html>
<head>
    <title>Issue tracker</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link href="css/main.css" rel="stylesheet">

    <script type="text/javascript" src="js/to-do-list.js"></script>

</head>
<body>
<custom-navbar></custom-navbar>
<current-projects></current-projects>

<new-issue></new-issue>

<current-issues></current-issues>
<script type="riot/tag" src="custom-navbar.tag"></script>
<script type="riot/tag" src="current-projects.tag"></script>
<script type="riot/tag" src="new-issue.tag"></script>
<script type="riot/tag" src="current-issues.tag"></script>


<script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
<script>riot.mount('custom-navbar')</script>
<script>riot.mount('current-projects')</script>
<script>riot.mount('new-issue')</script>
<script>riot.mount('current-issues')</script>

</body>
</html>
